{{template "base"}}
{{define "main"}}

<!-- Single pro tab review Start-->
<div class="single-pro-review-area mt-t-30 mg-b-15">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="product-payment-inner-st">
          <div id="myTabContent" class="tab-content custom-product-edit">
            
            <div class="product-tab-list tab-pane fade active in" id="reviews">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="review-content-section">
                    <div class="row">
                      
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <form action="/subjects" method="post" enctype="multipart/form-data">
                      <div class="devit-card-custom">
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" name="Subject" name="subjectName"/>
                          </div>                          
                          <div class="form-group">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="JSS1" name="class">
                              <label class="form-check-label" for="inlineCheckbox1">JSS 1</label>
                            </div>
                            <div class="form-group">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="JSS2" name="class">
                              <label class="form-check-label" for="inlineCheckbox2">JSS 2</label>
                            </div>
                            <div class="form-group">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="JSS3" name="class">
                              <label class="form-check-label" for="inlineCheckbox3">JSS 3</label>
                            </div>
                            <div class="form-group">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="SSS1" name="class">
                                <label class="form-check-label" for="inlineCheckbox1">SSS 1</label>
                              </div>
                              <div class="form-group">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="SSS2" name="class">
                                <label class="form-check-label" for="inlineCheckbox2">SSS 2</label>
                              </div>
                              <div class="form-group">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="SSS3" name="class">
                                <label class="form-check-label" for="inlineCheckbox3">SSS 3</label>
                              </div>
                              <p>Is Compulsory</p>
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio"  id="exampleRadios1" value="YES" checked name="isCompulsory">
                                  <label class="form-check-label" for="exampleRadios1">
                                    Yes
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" id="exampleRadios2" value=NO name="isCompulsory">
                                  <label class="form-check-label" for="exampleRadios2">
                                    No
                                  </label>
                                </div>
                          
                                <div class="col-lg-12">
                                    <div class="payment-adress">
                                        <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                    </div>
                                </div>
                        </div>
                      </form>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
