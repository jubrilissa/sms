	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center custom-login">
				<h3>Registration</h3>
				
			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                        <form action="#" id="loginForm" method="POST" action="/register">
                            <div class="row">
                                <div class="form-group col-lg-12">
                                    <label>Full Name</label>
                                    <input class="form-control" type="text" name="fullName" required>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Phone Number</label>
                                    <input type="number" class="form-control" name="phoneNo" required maxlength="11">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Email Address</label>
                                    <input class="form-control" type="email" name="email" required>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Password</label>
                                    <input type="password" class="form-control" required name="password">
                                </div>
                                
                                <!-- <div class="form-group col-lg-6">
                                    <label>Repeat Email Address</label>
                                    <input class="form-control">
                                </div> -->
                                
                            </div>
                            <div class="text-center">
                                <button class="btn btn-block btn-default" style="background: #006DF0; color: #fff;" type="submit">Register</button>
                                <a class="btn btn-default btn-block" href="/login">Login</a>
                                <!-- <a class="btn btn-success" href="/login" style="margin-left: 20px;">Visit Login</a> -->
                            </div>
                        </form>
                    </div>
                </div>
